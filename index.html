<!DOCTYPE html>
<html>
<head>
<title> Search Videos through Youtube API </title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="apps/app.js" type="text/javascript"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady">
    </script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div id="hero">
            <div class="logo"><img src="assets/icon.png">
            </div>
            <div class="navText"> Youtube Data API V3</div>
        </div>
    </header>
    <section>
        <div class="searchForm">
            <h1>Search your favorite Youtube Videos</h1>
            <div id="formInput">
                <input id="query" type="text"></input>
                <input id="submit" type="button" value="SEARCH">
                </input>
            </div>
            <ul id="search-results"></ul>
        </div>
    </section>
</body>
</html>
